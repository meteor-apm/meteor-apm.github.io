<article class="post single post-container">
  {% if only_title == "true" %}
  <h1 class="title">{{page.title}}</h1>
  {% else %}
  <h1 class="title">
    {{ page.title }}<br>
    <small>
      by <a href="https://twitter.com/arunoda">arunoda</a> -
      {{ page.date }}
    </small>
  </h1>
  {% endif %}
  {{content}}
</article>
